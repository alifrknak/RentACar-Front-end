<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Araba ekle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="carAddForm">
          <div class="mb-3">
            <label >Renk</label>
            <div class="form-group">
              <select required #color (change)="colorSelect(color.value)"  class="form-select" aria-label="Default select example">
                <option selected>Renk seç</option>
               <option  *ngFor="let color of colors" id={{color.id}}>{{color.name}}</option>
              </select>
              <button routerLink="coloradd" class="btn btn-secondary">Renk Ekle</button>
            </div>
          </div>
          <div class="mb-3">
            <label >Marka</label>
            <div class="form-group">
              <select required #brand (change)="brandSelect(brand.value)"  class="form-select" aria-label="Default select example">
                <option  selected>Marka seç</option>
               <option  *ngFor="let brand of brands" id={{brand.id}}>{{brand.name}}</option>
              </select>
              <button routerLink="brandadd" class="btn btn-secondary">Marka Ekle</button>
            </div>
          </div>

          <div class="mb-3">
            <label for="modelYear">Model Yılı</label>
            <div class="form-group">
              <input type="number" id="modelYear" formControlName="modelYear" class="form-control"
                placeholder="Model Yılı" />
            </div>
          </div>

          <div class="mb-3">
            <label for="dailyPrice">Kiralama Fiyatı(Günlük)</label>
            <div class="form-group">
              <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control"
                placeholder="Kiralama Fiyatı" />
            </div>
          </div>
          <div class="mb-3">
            <label for="description">Açıklama</label>
            <div class="form-group">
              <input type="text" id="description" formControlName="description" class="form-control"
                placeholder="Açıklama" />
            </div>
          </div>

        </form>

      </div>

      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
      </div>
    </div>
  </div>
</div>
