<div class="container">

<div class="row">
  <div *ngFor="let car of cars  " class="card col-3" style="width: 18rem;">
    <img  class="card-img-top" alt="foto yok">
    <div class="card-body">
      <h5 class="card-title">{{car.dailyPrice | currency}}</h5>
      <p class="card-text">{{car.description +" c: "+car.colorId+" "+car.brandId}}</p>
      <a routerLink="details/{{car.id}}" class="btn btn-primary">Detay</a>
    </div>
  </div>
</div>
</div>
